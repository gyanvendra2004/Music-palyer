<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4489e46bc7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="musicplayer">
            <img src="jannat.jpg" alt="">
            <p id="name">Jannat <br><span id="author">B prak</span></p>

            <audio  id ="audio" > 
                <source src="Jannat (Sufna) - B Praak.mp3" type="audio/mp3">
            </audio>

            <input type="range" value="0"  id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div id="play"><i class="fa-solid fa-play" id="play"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
                
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
